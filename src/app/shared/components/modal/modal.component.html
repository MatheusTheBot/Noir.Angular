<div class="wrapper" *ngIf="show">
    <div class="modal">
        <ng-container [ngTemplateOutlet]="List"></ng-container>
    </div>
    <div class="overlay" (click)="toggle()"></div>
</div>

<ng-template #List>
    <ul>
        <li *ngFor="let item of content.content"> {{item}} </li>
    </ul>
</ng-template>

<ng-template #ParagraphWithTitle>
    <label>{{title}}</label>
    <hr>
    <p>
        {{content.content}}
    </p>
</ng-template>
